<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary </title>

    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">


</head>

<body>
    <main>
        <div class="container-order">
            <img src="src/img/illustration-hero.svg" alt="illustration-hero" class="illustration">

            <div class="info">

                <h2 class="title">Order Summary</h2>
                <p class="about">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>

            </div>

            <div class="plans">
                    
                    <div class="plan">

                        <img src="src/img/icon-music.svg" alt="icon-music" class="music">

                        <div>

                            <h3 class="annual-plan">Annual Plan</h3>
                            <p class="price">$59.99/year</p>

                        </div>
                    </div>


                <a href="#" class="btn-change">Change</a>

            </div>

            <div class="payments">

                <a href="#" class="payment">Proceed to Payment</a>

            </div>

            <div class="cancel"><a href="">Cancel Order</a></div>

        </div>
    </main>
</body>

</html>
